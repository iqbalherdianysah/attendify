<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendify Dashboard</title>
    <link rel="stylesheet" href="../dist/output.css" />
</head>

<body>
    <nav class="flex justify-between items-center h-16 bg-white px-12 border-b-2 shadow-lg shadow-black/50">
        <div>
            <a class="font-semibold text-title text-2xl" href="#">Attendify</a>
        </div>
        <div class="flex justify-between items-center gap-7">
            <a href="#"><img src="https://freeimghost.net/images/2023/06/15/bell.png" alt="bell.png" border="0" /></a>
            <a href="#"><img src="https://freeimghost.net/images/2023/06/15/Vector-6.png" alt="Vector-6.png"
                    border="0" /></a>
            <a class="flex items-center gap-2 text-title font-semibold" href="#"><img
                    src="https://freeimghost.net/images/2023/06/15/profile-img.jpg.png" alt="profile-img.jpg.png"
                    border="0" />Praful</a>

    <main class="flex bg-primary">
        <div class="flex flex-col bg-white w-72 min-h-screen pt-5">
            <div class="px-5">
                <h3 class="uppercase text-xs">Track</h3>
                <a class="flex gap-2 px-2 py-2 text-title font-medium hover:bg-[#F6F9FF]" href="./attendance.html"><img
                        src="https://freeimghost.net/images/2023/06/15/lucide_file-spreadsheet.png"
                        alt="lucide_file-spreadsheet.png" border="0" /> Attendance Sheet</a>
            </div>
            <div class="px-5">
                <h3 class="uppercase text-xs">Analyze</h3>
                <a class="flex gap-2 px-2 py-2 text-title font-medium hover:bg-[#F6F9FF]" href="./dashboard.html"><img
                        src="https://freeimghost.net/images/2023/06/15/material-symbols_table-chart-view-outline-rounded.png"
                        alt="material-symbols_table-chart-view-outline-rounded.png" border="0" />Dashboard</a>
                <a class="flex gap-2 px-2 py-2 text-title font-medium hover:bg-[#F6F9FF]" href="./report.html"><img
                        src="https://freeimghost.net/images/2023/06/15/carbon_report.png" alt="carbon_report.png"
                        border="0" /> Report</a>
            </div>
            <div class="px-5">
                <h3 class="uppercase text-xs">Manage</h3>
                <a class="flex gap-2 px-2 py-2 text-title font-medium hover:bg-[#F6F9FF]" href="#"><img
                        src="https://freeimghost.net/images/2023/06/15/ph_student-bold.png" alt="ph_student-bold.png"
                        border="0" /> Students</a>
            </div>
            <div class="px-5">
                <h3 class="uppercase text-xs">Username</h3>
                <a class="flex gap-2 px-2 py-2 text-title font-medium hover:bg-[#F6F9FF]" href="./login.html"><img
                        src="https://freeimghost.net/images/2023/06/15/icon-park-outline_logout.png"
                        alt="icon-park-outline_logout.png" border="0" /> Logout</a>
            </div>
        </div>

        <div class="container">
            <div class="pt-6 pb-9">
                <h1 class="text-2xl text-[#4154F1] font-medium">Dashboard</h1>
                <p><a href="#">Home /</a> <span class="text-title">Dashboard</span></p>
            </div>
            <div class="flex gap-10">
                <div class="flex flex-col gap-10">
                    <div class="flex gap-10">
                        <div class="bg-white w-60 h-40 rounded-md">
                            <h2 class="text-xl text-[#4154F1] px-5 py-5">Present <span class="text-[#899BBD] text-sm">| Today</span></h2>
                            <div class="flex px-5">
                                <div>
                                    <img src="https://freeimghost.net/images/2023/06/15/div.png" alt="div.png" border="0" />
                                </div>
                                <div class="flex flex-col">
                                    <span class="text-xl text-[#4154F1] font-bold px-3">145</span>
                                    <p class="text-sm text-title font-bold px-3">12% <span class="text-[#6C757D] font-normal">increase</span></p>
                                </div>
                            </div>
                        </div>
    
                        <div class="bg-white w-60 h-40 rounded-md">
                            <h2 class="text-xl text-[#4154F1] px-5 py-5">Absent <span class="text-[#899BBD] text-sm">| Today</span></h2>
                            <div class="flex px-5">
                                <div>
                                    <img src="https://freeimghost.net/images/2023/06/15/div.png" alt="div.png" border="0" />
                                </div>
                                <div class="flex flex-col">
                                    <span class="text-xl text-[#4154F1] font-bold px-3">145</span>
                                    <p class="text-sm text-title font-bold px-3">12% <span class="text-[#6C757D] font-normal">increase</span></p>
                                </div>
                            </div>
                        </div>
    
                        <div class="bg-white w-60 h-40 rounded-md">
                            <h2 class="text-xl text-[#4154F1] px-5 py-5">Attendance <span class="text-[#899BBD] text-sm">| Today</span></h2>
                            <div class="flex px-5">
                                <div>
                                    <img src="https://freeimghost.net/images/2023/06/15/div.png" alt="div.png" border="0" />
                                </div>
                                <div class="flex flex-col">
                                    <span class="text-xl text-[#4154F1] font-bold px-3">145</span>
                                    <p class="text-sm text-title font-bold px-3">12% <span class="text-[#6C757D] font-normal">increase</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <img src="https://i.ibb.co/Fgj4dBF/report1.png" alt="report1" border="0">
                    </div>
                </div>
                <div>
                    <div class="bg-white w-80 h-96 rounded-md">
                        <h2 class="text-xl text-[#4154F1] px-5 py-5">Present <span class="text-[#899BBD] text-sm">| Today</span></h2>
                        <img src="https://i.ibb.co/6Pd4gg5/image1-2.png" alt="image1-2" border="0">
                    </div>
                </div>
            </div>
        </div>
    </main>

</html>
